<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      body
      {
        background-color: #212121;
        color: #fff;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>

  <div id="hash">
    <h1 id="firstHeading" class="heading">
      This is my code
    </h1>
    <p>
      Hello this is my code!!!
      <span style="display: none">Hidden text</span>
    </p>
  </div>

  <div>
    <p id="output"></p>
  </div>

  <script>
    const divTag = document.getElementById("hash");

    output.innerHTML = divTag.textContent;

  </script>

  </body>
</html>
