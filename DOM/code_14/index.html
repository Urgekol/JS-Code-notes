<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Parent</title>
        <style>
            body {
                background-color: #212121;
                color: #fff;
            }
        </style>
    </head>
    <body>

        <div class="parent">
            <div class="day">Monday</div>
            <div class="day">Tuesday</div>
            <div class="day">Wednesday</div>
            <div class="day">Thursday</div>
        </div>

        <div>
            <p id="output"></p>
        </div>

        <script>

            const parent = document.querySelector('.parent');

            const firstChild = parent.firstElementChild;
            const siblingChild = firstChild.nextElementSibling;
            const lastChild = parent.lastElementChild;
            const previousChild = lastChild.previousElementSibling;

            const output = document.getElementById("output");

            output.innerHTML = firstChild.textContent + "<br>";
            output.innerHTML += siblingChild.textContent + "<br>";
            output.innerHTML += previousChild.textContent + "<br>";
            output.innerHTML += lastChild.textContent;

        </script>

    </body>
</html>
