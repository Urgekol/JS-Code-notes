<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Parent</title>
        <style>
            body {
                background-color: #212121;
                color: #fff;
            }
        </style>
    </head>
    <body>

        <ul class="languageList">

        </ul>

        <div>
            <p id="output">

            </p>
        </div>

        <script>

            function addLanguage(langName)
            {
                const li = document.createElement("li");
                const addText = document.createTextNode(langName);
                li.appendChild(addText);
                document.querySelector('.languageList').append(li);
            }

            addLanguage("java");     // 1
            addLanguage("js");       // 2
            addLanguage("ts");       // 3
            addLanguage("python");   // 4

            //edit list
            const secondList = document.querySelector("li:nth-child(2)")
            const newList = document.createElement("li");
            newList.textContent = "Rust";
            secondList.replaceWith(newList);

        </script>

    </body>
</html>
